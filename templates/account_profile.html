{% extends 'layout.html' %}

{% block body %}
<div class="container">
                <hr>
                <div class="row">
                    <div class="col-md-7">
                   <img src="{{url_for('image', image_name=user.image_name)}}" alt="Alternate Text" class="img-responsive" />
                        <p class="text-center small">
                        <p><a href="/upload_image" class="btn btn-default btn-sm">Upload Photo</a></p>

                    </div>

                    <div class="col-md-7">
                        <span>{{ user.username }}</span>
                        <p class="text-muted small"> {{ user.email }}</p>
                    </div>
                    <div class="col-md-7">
                        <a href="/password" class="btn btn-default btn-sm">Change Password</a>
                    </div>
                    <div class="col-md-7">
                        <!-- signout  doesn't work yet-->
                        <a href="/signout" class="btn btn-default btn-sm pull-left">Sign Out</a>
                    </div>
                </div>

</div>
{% endblock %}
