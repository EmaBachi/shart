{% extends 'layout.html' %}

{% block body %}
    <h1> Upload your Project to the Contest Folder</h1>
    <p>Please not that you can upload just <strong>ONE</strong> document. Other users will vote on that document, hence be sure that what you upload is your final and complete work.</p>
    <form method="POST"  enctype="multipart/form-data">

        <p><input type="file" name="file" class="btn btn-primary"></p>
        <p><input type="submit" value="upload" class="btn btn-primary"></p>
    </form>

{% endblock %}
