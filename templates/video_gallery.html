{% extends 'layout.html' %}

{% block body %}
    <h1> Thumbnail Video Gallery</h1>
        <ul class="list-group">
        {% for video in videos %}
	    <h2>{{video.video_name}}</h2>
            <iframe width="420" height="315" src="{{video.url_video}}"></iframe>
            <p></p>
            <p>{{video.description}}</p>
        {% endfor %}
        </ul>
{% endblock %}
