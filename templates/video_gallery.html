{% extends 'layout.html' %}

{% block body %}
    <h1> Thumbnail Video Gallery</h1>
    <ul class="list-group">
            {% for video in videos %}

                <div class="video">
	            <li style="list-style-type: none"><h3>{{video.video_name}}</h3>
                    <p></p>
                    <p>{{video.description}}</p>
                    {% if session.adm %}
                     <div class="pull-right">
                        <a href="/delete_video/{{video.video_name}}" class="btn btn-danger">Delete</a>
                    </div>
                    {% endif %}
                    <iframe class="iframe-video" width="420" height="315" src="{{video.url_video}}" frameborder="0" allowfullscreen></iframe>
                </li>
                </div>
                <hr>

            {% endfor %}
    </ul>
{% endblock %}
