{% extends 'layout.html' %}

{% block body %}
    <h1> Thumbnail Video Gallery</h1>
        {% for video_name in video_names %}
        <a href="/video/{{video_name}}">{{video_name}}</a>
        <hr>
        <div >

        <video class="video_gallery" src="{{ url_for('video', video_name=video_name)}}" type="video/mp4"></video>
        </div>
        {% endfor %}
{% endblock %}
