{% extends 'layout.html' %}

{% block body %}

   <div class="jumbotron-blog">
        <img src="http://artbistro.monster.com/nfs/artbistro/attachment_images/0029/6206/iStock_000014844533XSmall_crop380w.jpg" alt="blog image" style="width: 1200px;height: 300px;align: center;">
    </div>
    {% for contest in contests %}
        <div>
            <a href="contest/{{contest.title}}"><h2>{{contest.title}}</h2></a>
            <p style="font-style: italic; font-size: small">Created by {{contest.author}} on {{contest.date}}</p>
            <div class="overflow-ellipsis">
                {{contest.body | safe}}
            </div>
            <div class="pull-right">
                <a href="edit_contest/{{contest.title}}" class="btn btn-warning">Edit</a>
                <a href="/delete_contest/{{contest.title}}" class="btn btn-danger">Delete</a>
            </div>

        </div>
    {% endfor %}

{% endblock %}
