{% extends 'layout.html' %}

{% block body %}
    <h1>Change Password</h1>
    {% from "includes/_formhelpers.html" import render_field %}
    <form method="POST" action="">
        <div class="form-group">
            {{render_field(form.old_password, class="form-control", type="password")}}
        </div>
        <div class="form-group">
            {{render_field(form.new_password, class="form-control", type="password")}}
        </div>
        <p><input type="submit" class="btn btn-primary" value="Change your Password"></p>
    </form>
{% endblock %}
