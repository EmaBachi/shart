{% extends 'layout.html' %}

{% block body %}
    <h1> Change password </h1>
    <form method="POST" >
        <label>Old password</label>
        <p><input type="password" name="old_password" class="form-control"></p>
        <label>New password</label>
        <p><input type="password" name="new_password" class="form-control"></p>
        <p><input type="submit" value="Change Password" class="btn btn-primary"></p>
    </form>
{% endblock %}
