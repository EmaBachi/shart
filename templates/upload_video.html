{% extends 'layout.html' %}

{% block body %}
    <h1> Upload new video</h1>
    <form method="POST" enctype="multipart/form-data">
    <label>Please, remember to insert the link for embedding the video</label>
        <label>Name</label>
        <p><input type="text" name="video_name" class="form-control"></p>
        <label>Description</label>
        <p><input type="text" name="description" class="form-control"></p>
        <label>Url</label>
        <p><input type="text" name="url_video" class="form-control"></p>
        <p><input type="submit" value="upload" class="btn btn-primary"></p>
    </form>
{% endblock %}
