{% extends 'layout.html' %}

{% block body %}
    <div class="jumbotron-blog">
        <img src="{{url_for('static', filename='images/blog.jpg')}}" alt="blog image" style="width: 1150px;height: 300px;align: center;">
    </div>
    {% for article in articles %}
        <div>
            <a href="article/{{article.title}}"><h2>{{article.title}}</h2></a>
            <p style="font-style: italic; font-size: small">Created by {{article.author}} on {{article.date}}</p>
            <div class="overflow-ellipsis">
                {{article.body | safe}}
            </div>
            {% if session.adm %}
                <div class="pull-right">
                    <a href="edit_article/{{article.title}}" class="btn btn-warning">Edit</a>
                    <a href="/delete_article/{{article.title}}" class="btn btn-danger">Delete</a>
                </div>
            {% endif %}
        </div>

    {% endfor %}

{% endblock %}
